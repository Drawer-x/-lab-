<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影评论情感分析系统</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b6b 50%, #ee5a24 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 28px;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .card h2 {
            color: #d35400;
            margin-bottom: 20px;
            font-size: 20px;
            border-bottom: 2px solid #f0d0b0;
            padding-bottom: 10px;
        }
        .form-group { margin-bottom: 15px; }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #f0d0b0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #e67e22;
        }
        textarea { height: 100px; resize: vertical; }
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        button {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(230, 126, 34, 0.4);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            padding: 8px 15px;
            font-size: 12px;
        }
        .result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .positive { background: #fef9e7; border: 2px solid #27ae60; }
        .negative { background: #fdedec; border: 2px solid #e74c3c; }
        .result h3 { font-size: 22px; margin-bottom: 8px; }
        .positive h3 { color: #27ae60; }
        .negative h3 { color: #c0392b; }
        .confidence { color: #666; font-size: 14px; }
        .confidence-bar {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }
        .confidence-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s;
        }
        .positive .confidence-fill { background: #27ae60; }
        .negative .confidence-fill { background: #e74c3c; }
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        .stat-item {
            text-align: center;
            padding: 15px 10px;
            background: linear-gradient(135deg, #fff5eb 0%, #ffeaa7 100%);
            border-radius: 8px;
            border: 1px solid #f0d0b0;
        }
        .stat-value { font-size: 24px; font-weight: bold; color: #d35400; }
        .stat-label { color: #666; font-size: 12px; margin-top: 5px; }
        .history-item {
            background: #fef9e7;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #27ae60;
        }
        .history-item.negative-item {
            border-left-color: #e74c3c;
            background: #fdedec;
        }
        .history-text { color: #333; margin-bottom: 5px; font-size: 14px; }
        .history-meta { color: #888; font-size: 12px; }
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .history-header h2 { margin-bottom: 0; border: none; padding: 0; }
        .quick-test {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #f0d0b0;
        }
        .quick-btn {
            padding: 6px 12px;
            font-size: 12px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .quick-btn:hover { background: #e67e22; color: white; border-color: #e67e22; }
        .quick-btn.pos { border-color: #27ae60; color: #27ae60; }
        .quick-btn.neg { border-color: #e74c3c; color: #e74c3c; }
        .empty-msg { color: #888; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>电影评论情感分析系统</h1>
        
        <div class="card">
            <h2>输入评论进行分析</h2>
            <div class="form-group">
                <label>电影名称</label>
                <input type="text" id="movieName" placeholder="请输入电影名称">
            </div>
            <div class="form-group">
                <label>评论内容</label>
                <textarea id="reviewText" placeholder="请输入您的电影评论..."></textarea>
            </div>
            <div class="btn-group">
                <button onclick="analyzeReview()">分析情感</button>
                <button class="btn-secondary" onclick="clearInput()">清空</button>
            </div>
            
            <div id="result" class="result">
                <h3 id="sentimentLabel"></h3>
                <p class="confidence">置信度: <span id="confidence"></span></p>
                <div class="confidence-bar">
                    <div class="confidence-fill" id="confidenceBar"></div>
                </div>
            </div>

            <div class="quick-test">
                <span style="color:#888;font-size:12px;">快速测试:</span>
                <button class="quick-btn pos" onclick="quickTest('这部电影太棒了，强烈推荐')">正面示例</button>
                <button class="quick-btn neg" onclick="quickTest('太差劲了，浪费时间')">负面示例</button>
                <button class="quick-btn pos" onclick="quickTest('剧情精彩，演技在线')">精彩</button>
                <button class="quick-btn neg" onclick="quickTest('无聊透顶，看了想睡觉')">无聊</button>
                <button class="quick-btn" onclick="quickTest('还行吧，一般般')">中性</button>
            </div>
        </div>
        
        <div class="card">
            <h2>系统统计</h2>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">总评论数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="positiveCount">0</div>
                    <div class="stat-label">正面评论</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="negativeCount">0</div>
                    <div class="stat-label">负面评论</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="positiveRatio">0%</div>
                    <div class="stat-label">正面比例</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="history-header">
                <h2>最近分析记录</h2>
                <button class="btn-danger" onclick="clearHistory()">清空记录</button>
            </div>
            <div id="historyList">
                <p class="empty-msg">暂无分析记录</p>
            </div>
        </div>
    </div>

    <script>
        let historyData = [];

        function quickTest(text) {
            document.getElementById('reviewText').value = text;
            document.getElementById('movieName').value = '测试电影';
        }

        function clearInput() {
            document.getElementById('reviewText').value = '';
            document.getElementById('movieName').value = '';
            document.getElementById('result').style.display = 'none';
        }

        async function analyzeReview() {
            const movieName = document.getElementById('movieName').value || '未知电影';
            const text = document.getElementById('reviewText').value;
            
            if (!text.trim()) {
                alert('请输入评论内容');
                return;
            }
            
            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ movie_name: movieName, text: text })
                });
                
                const data = await response.json();
                showResult(data);
                
                historyData.unshift({
                    movie: movieName,
                    text: text.length > 40 ? text.substring(0, 40) + '...' : text,
                    sentiment: data.sentiment,
                    confidence: data.confidence
                });
                if (historyData.length > 10) historyData.pop();
                updateHistory();
                loadStatistics();
            } catch (error) {
                alert('分析失败: ' + error.message);
            }
        }

        function showResult(data) {
            const resultDiv = document.getElementById('result');
            const labelEl = document.getElementById('sentimentLabel');
            const confEl = document.getElementById('confidence');
            const barEl = document.getElementById('confidenceBar');
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'result ' + (data.sentiment === 1 ? 'positive' : 'negative');
            labelEl.textContent = data.sentiment === 1 ? '正面评论' : '负面评论';
            confEl.textContent = (data.confidence * 100).toFixed(1) + '%';
            barEl.style.width = (data.confidence * 100) + '%';
        }
        
        function updateHistory() {
            const container = document.getElementById('historyList');
            if (historyData.length === 0) {
                container.innerHTML = '<p class="empty-msg">暂无分析记录</p>';
                return;
            }
            container.innerHTML = historyData.map(item => `
                <div class="history-item ${item.sentiment === 0 ? 'negative-item' : ''}">
                    <div class="history-text">${escapeHtml(item.text)}</div>
                    <div class="history-meta">
                        电影: ${escapeHtml(item.movie)} | 
                        结果: <strong>${item.sentiment === 1 ? '正面' : '负面'}</strong> | 
                        置信度: ${(item.confidence * 100).toFixed(1)}%
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function clearHistory() {
            if (!confirm('确定要清空所有记录吗？')) return;
            try {
                await fetch('/api/clear', { method: 'POST' });
                historyData = [];
                updateHistory();
                loadStatistics();
            } catch (e) {
                alert('清空失败');
            }
        }
        
        async function loadStatistics() {
            try {
                const response = await fetch('/api/statistics');
                const stats = await response.json();
                document.getElementById('totalCount').textContent = stats.total;
                document.getElementById('positiveCount').textContent = stats.positive;
                document.getElementById('negativeCount').textContent = stats.negative;
                const ratio = stats.total > 0 ? (stats.positive / stats.total * 100).toFixed(1) : 0;
                document.getElementById('positiveRatio').textContent = ratio + '%';
            } catch (error) {
                console.error('加载统计失败:', error);
            }
        }
        
        loadStatistics();
    </script>
</body>
</html>
